<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <title>Document</title>
</head>
<body>
    
    <div id="app">
        <header class="header">
            <h1>Employee Database Management </h1>
            <button class="createEmployee">Add Employee</button>
        </header>
    </div>

    <div class="employees">
        <div class="employees__names">
            <span class="employees__name__title">Employee List</span>
            <div class="employees__name__list"></div>
        </div>

        <div class="employees__single">
            <span class="employees__single__title">Employee Information</span>
            <div class="employees__single__info"></div>
        </div>

    </div>


    <!-- Add Employee Model -->
    <div class="add__employee">
        <form action="" class="add__employee__create">
            Add a new Employee
            <div>
                <input 
                type="text"
                name="firstName"
                placeholder="First Name"
                required
                />

                <input 
                type="text"
                name="lastName"
                placeholder="Last Name"
                />
            </div>

            <input 
            type="text"
            name="imageUrl"
            placeholder="Image Url (optional)"
            />

            <input 
            type="email"
            name="email"
            placeholder="Email"
            required
            />

            <input 
            type="number"
            name="contactNumber"
            placeholder="Contact"
            required
            />

            <input 
            type="number"
            name="salary"
            placeholder="Salary"
            />

            <input 
            type="text"
            name="address"
            placeholder="Address"
            />

            <input 
            type="date"
            name="dob"
            placeholder="Date of Birth"
            class="add__employee__create__dob"
            />

            <input 
            type="submit"
            class="add__employee__create__submit"
            value="submit"
            />
        </form>
     </div>


    <script src="src/index.js"></script>
</body>
</html>
